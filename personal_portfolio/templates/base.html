{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'blog/main.css' %}" />


<section class="topBar">
    <div class="container">
        <div class="row logo-row">
            <div class="col-md-12 logo">
                <a href="{% url 'blog_index' %}">
                    <img src="{% static '/img/anthea-middleton-logo.png' %}" />
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 menu-row">
              {% with url_name=request.resolver_match.url_name %}
                <div class="menuItem {% if url_name != 'about' %}activeMenuItem{% endif %}">
                    <a href="{% url 'blog_index' %}">
                        Blog
                    </a>
                </div>
                <div class="menuItem {% if url_name == 'about' %}activeMenuItem{% endif %}">
                    <a href="{% url 'about' %}">
                        About
                    </a>
                </div>
              {% endwith %}

            </div>

        </div>
    </div>
</section>

<section>
  <div class="container">
  <div class="row">
    <div class="col-md-12 dividingLine"></div>
  </div>
  </div>
</section>

<section class="sectionFill">
    <div class="container">
        {% block page_content %}{% endblock %}
    </div>
</section>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 footerRight">
                Website designed and built by me :-)
            </div>
        </div>
    </div>
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://kit.fontawesome.com/c65c39fa18.js" crossorigin="anonymous"></script>

<script src="{% static 'blog/home.js' %}"></script>
